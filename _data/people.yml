maxine:
    display_name: "Maxine Eskenazi"
    webpage: "http://www.cs.cmu.edu/~max/"
    role: faculty
    bio: |
        Maxine S. Eskenazi received her Bachelor of Arts degree in Modern Languages from Carnegie-Mellon University in 1973. She received her DEA (Diplome d'Etudes Approfondies - equiv. Masters) in Linguistics from the University of Paris VII in 1981 and her Doctorat de Troisieme Cycle in Computer Science from the University of Paris XI in 1984. Her thesis was on "Caracterisation acoustique des voyelles francaises en vue de leur reconnaissance automatique" and her thesis advisor was Jean-Sylvain Lienard.
        
        She founded the Carnegie SpeechTM Company in 2001 and is Chief Technical Officer and Vice President. Carnegie SpeechTM is a CMU spinoff. She is presently Principal Systems Scientist in the Language Technologies Institute of the School of Computer Science of Carnegie Mellon University. She also holds a tenured research position at LIMSI-CNRS in Orsay, France. 
        
alan:
    display_name: "Alan W. Black"
    webpage: "http://www.cs.cmu.edu/~awb"
    role: faculty
    bio: |
        Prof. Alan W Black is a world leader in the area of speech synthesis. He is a principal author of the [Festival Speech Synthesis System](http://festvox.org/festival), a free software system which has been used by a large number of academic and industrial groups through out the world. He is also the author of the pFestVox Voice Building tools](http://festvox.org/) which have been used to create speech synthesizers in over 40 different languages. He also wrote and distributes the small-footprint speech synthesizer [Flite](http://cmuflite.org). With Prof Tanja Scultz he has produced a web-based system for building recognizers and speech synthesizers in new languages (http://cmuspice.org). With Dr. Maxine Eskenazi, he has developed real spoken dialog system platforms through the NSF funded Dialog Research Center (http://dialrc.org) and he is the organizer for the [Spoken Dialog Challenge 2010](http://dialrc.org/sdc). In addition to speech synthesis he also carries out research in voice conversion and portable speech-to-speech translation systems. He was the pioneer if developing unit selection speech synthesis, where appropriate sub-word units are automatically selected from large databases of natural speech. This helped move the field of speech synthesis from a rule driven approach to a data driven approach.
        
