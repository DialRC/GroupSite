tony:
    display_name: "Tiancheng (Tony) Zhao"
    webpage: "http://www.cs.cmu.edu/~tianchez/"
    role: grad
    bio: |
        Tiancheng Zhao a PhD candidate at Language Technologies Institute (LTI) , Carnegie Mellon University, advised by Maxine Eskenazi and Alan W Black. His interest in general lies in spoken language processing and sequential decision-making for dialog systems. His current research focuses on 1) modeling long-term context in human-human and human-machine conversations and 2) end-to-end trainable dialog models that can conduct both goal driven and non-goal driven conversations via deep (reinforcement) learning. Before becoming a PhD student at Carnegie Mellon University, he graduated from the Master of Language Technologies (MLT) program at LTI in 2016. Prior to that, I obtained his bachelor degree in Electrical Engineering from University of California, Los Angeles and worked on speech signal processing, advised by Abeer Alwan.

yulun:
    display_name: "Yulun Du"
    webpage: "http://www.yulundu.com"
    role: grad
    bio: |
        Yulun Du is a first-year graduate student of Language Technologies Institute in the School of Computer Science at Carnegie Mellon University. He is working under the supervisions of Dr. Maxine Eskenazi and Prof. Alan W. Black. He is broadly interested in research problems in intersection with Machine Learning and Natural Language Processing with a research goal to develop intelligent systems that can understand language and interact with human. Prior to coming to CMU, Yulun spent his undergraduate years at UIUC working with his esteemed professors Kevin C. Chang and Aditya Parameswaran.

